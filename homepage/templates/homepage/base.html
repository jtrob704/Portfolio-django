         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
         <link href="https://fonts.googleapis.com/css?family=Qwigley" rel="stylesheet">

         <link href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.min.css" rel="stylesheet">
         {% load static %}
         <link rel="stylesheet" href="{% static "homepage/css/style.css" %}" integrity="">
    </head>
        <body>          
            {% block content %}
            {% endblock %}          
        </body>
        <script src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.min.js"></script>
        <script>
                $('[data-fancybox="images"]').fancybox({
                    thumbs : {
                      autoStart : true
                    },
                    buttons : [
                      'zoom',
                      'close'
                    ]
                  });    
                </script>
        <script>
                $("a.nav-link").click(function() {
                  $("*").removeClass("active font-weight-bold")
                  $(this).addClass("active font-weight-bold");
                  });
        </script>
</html>
