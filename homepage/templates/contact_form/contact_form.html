{% extends "homepage/base.html" %} 
{% load static %} 
{% block content %} 
{% with active_page="contact" %}
{% include "homepage/header.html" %}
{% endwith %}
<div class="container">
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8 text-center bg-primary rounded" id="contact-form">
      <span>
        <i class="far fa-envelope fa-2x"></i>
        <h2>Contact Me!</h2>
      </span>
      <p>To send me a message please fill out the form below.</p>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="body">Message</label>
          <textarea class="form-control" name="body" rows="10" cols="50" placeholder="Message..."></textarea>
        </div>
        <button type="submit" class="btn btn-light">Submit</button>
      </form>
    </div>
    <div class="col-md-2">
    </div>
  </div>
</div>
{% endblock %}
